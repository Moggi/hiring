{% extends 'admin/master.html' %}
{% block body %}
  <h3>Here you send the stock csv file.</h3>
  <br>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Upload Stock</span>
    </div>
    <form action="{{ url_for('stock.upload_file') }}" method="post" enctype="multipart/form-data">
      <div class="input-group">
        <input type="file" name="the_file" class="form-control" id="inputGroupFile01"
          aria-describedby="inputGroupFileAddon01">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default" type="button">Upload</button>
        </span>
      </div>
    </form>
  </div>
{% endblock %}
